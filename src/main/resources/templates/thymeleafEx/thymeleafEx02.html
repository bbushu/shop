<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>상품 데이터 출력 예제</h1>
    <div>
        상품명 : <span th:text="${itemDto.itemNm}">기본 텍스트</span>
    </div>
    <div>
        상품상세설명 : <span th:text="${itemDto.itemDetail}">기본 텍스트</span>
    </div>
    <div>
        상품등록일 : <span th:text="${itemDto.regTime}">기본 텍스트</span>
    </div>
    <div>
        상품가격 : <span th:text="${itemDto.price}">기본 텍스트</span>
    </div>

</body>
</html>
